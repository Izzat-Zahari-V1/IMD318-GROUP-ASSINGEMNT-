<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Frames Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Container for the frame layout */
        .frame-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left menu */
        .menu {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
            width: 100%;
            padding: 12px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #34495e;
            text-decoration: underline;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-left: 2px solid #2c3e50;
        }

        /* Bottom frame */
        .bottom {
            height: 50px;
            background-color: #34495e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
    <script>
        function loadContent(target, url) {
            document.querySelector(target).innerHTML = `<iframe src="${url}" frameborder="0" style="width: 100%; height: 100%;"></iframe>`;
        }
    </script>
</head>
<body>
    <div class="frame-container">
        <!-- Left Menu -->
        <div class="menu">
            <a href="#" onclick="loadContent('.main', 'welcomepage.htm')">Welcome</a>
            <a href="#" onclick="loadContent('.main', 'aboutus.htm')">About Us</a>
            <a href="#" onclick="loadContent('.main', 'services.html')">Services</a>
            <a href="#" onclick="loadContent('.main', 'contact.htm')">Contact</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="main">
                <h1>Welcome to Our Corporate Page</h1>
                <p>Click the menu items to load content here.</p>
            </div>

            <!-- Bottom Frame -->
            <div class="bottom">
                &copy; 2025 Corporate Company. All Rights Reserved.
            </div>
        </div>
    </div>
</body>
</html>
