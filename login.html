<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Logout Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdfaf6;
            color: #333;
        }

        /* Navigation Bar */
        .topnav {
            display: flex;
            justify-content: flex-end;
            background-color: #73b8c4;
            padding: 0;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #9be1e7;
            color: #000000;
        }

        .topnav a.active {
            background-color: #73b8c4;
            color: white;
        }

        /* Container for Login/Logout */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #3f8793;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .container button:hover {
            background-color: #5aa2b0;
        }

        .logout-btn {
            background-color: #f44336;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* Footer Styling */
        .footer {
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <a class="active" href="homepage.html">Home</a>
    </div>

    <!-- Login Page -->
    <div class="container" id="login-page">
        <h2>Login to Tiny Tots Now! <span style="font-size: 30px;">&#127774;</span></h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Parent name" required>
            <button type="button" onclick="handleLogin()">Login</button>
        </form>
        <p class="footer">© 2025 Tiny Tots. All rights reserved.</p>
    </div>

    <!-- Logout Page -->
    <div class="container" id="logout-page" style="display: none;">
        <h2>Welcome Back!</h2>
        <p>You have successfully logged in.</p>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
        <p class="footer">© 2025 Tiny Tots. All rights reserved.</p>
    </div>

    <script>
        function redirectToLoginPage() {
            window.location.href = 'homepage.html'; // Replace 'login.html' with the actual target page
        }
    </script>

    <!-- JavaScript -->
    <script>
        function handleLogin() {
            // Hide login page and show logout page
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('logout-page').style.display = 'block';
        }

        function handleLogout() {
            // Hide logout page and bring back the login page
            document.getElementById('logout-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'block';
        }
    </script>
</body>

</html>
