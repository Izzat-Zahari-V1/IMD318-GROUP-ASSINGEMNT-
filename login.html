<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tiny Tots Kindergarten</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(to bottom, #fcec9f, #78c7E8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #444;
        }

        /* Login Container */
        .container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: pop 0.5s ease-in-out;
        }

        /* Heading */
        .container h2 {
            font-size: 1.8em;
            color: #78c7E8;
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', cursive;
        }

        /* Input Fields */
        .container input[type="text"],
        .container input[type="password"] {
            width: 90%;
            padding: 9px;
            margin: 10px 0;
            border: 2px solid #f9E05E;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            text-indent: 10px;
            background-color: #f9f9f9;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            border-color: #3f8793;
        }

        /* Button */
        .container button {
            width: 100%;
            padding: 12px;
            background: #78c7E8;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .container button:hover {
            background: #3f8793;
        }

        /* Footer Text */
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #000000;
        }

        /* Pop-Up Notification */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .popup h3 {
            color: #3f8793;
        }

        .popup p {
            margin: 10px 0;
        }

        /* Close Button */
        .popup .close-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .popup .close-btn:hover {
            background: #d43f3f;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>

    <!-- Login Form -->
    <div class="container">
        <h2>Welcome to Tiny Tots !</h2>
        <form>
            <input type="text" id="parentName" placeholder="Parent Name" required>
            <input type="text" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="handleLogin()">Login</button>
        </form>
        <p class="footer">Â© 2025 Tiny Tots Kindergarten. All rights reserved.</p>
    </div>

    <!-- Pop-Up Notification -->
    <div class="popup" id="popup">
        <h3>Login Successful!</h3>
        <p id="loginTime"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <!-- JavaScript -->
    <script>
        function handleLogin() {
            // Get current time
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            let timeString = `You logged in at ${hours}:${minutes}:${seconds} ${ampm}`;

            // Show pop-up with login time
            document.getElementById('loginTime').textContent = timeString;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            // Hide pop-up and redirect
            document.getElementById('popup').style.display = 'none';
            window.location.href = 'aboutus.html';
        }
    </script>

</body>

</html>
